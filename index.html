<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimateCrusade</title>
    <style>
        /* Reset CSS: Please avoid making changes here unless you know what you're doing :) */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            line-height: 1;
            font-family: Arial, sans-serif;
            background-color: #040218;
        }

        ol,
        ul {
            list-style: none;
        }

        img,
        video {
            max-width: 100%;
            height: auto;
            display: block;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        #login-ui {
            position: absolute;
            top: 72%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center;
            z-index: 10;
        }

        #login-ui input {
            width: 270px;
            height: 50px;
            border-radius: 30px;
            border: none;
            padding: 0 24px;
            font-family: 'Lumios Typewriter Used';
            font-size: 16px;
            background: rgba(255, 255, 255, 0.55);
            outline: none;
        }

        #login-ui button {
            width: 100px;
            height: 32px;
            border-radius: 26px;
            background: linear-gradient(#444, #111);
            color: white;
            font-family: 'Lumios Typewriter Used';
            font-size: 15px;
            border: none;
            cursor: pointer;
        }

        #login-ui button:hover {
            background: linear-gradient(#777, #444);
            transform: scale(1.05);
            color: white;
        }

        #login-ui a {
            margin-top: 6px;
            color: #3b38ff;
            font-size: 14px;
            cursor: pointer;
        }

        #login-ui a:hover {
            transform: scale(1.05);
            color: #6b68ff;
        }

        #signup-ui {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            align-items: center;

            flex-direction: column;
            gap: 16px;
        }

        #signup-ui input {
            width: 260px;
            height: 44px;
            border-radius: 30px;
            border: none;
            padding: 0 16px;
            font-family: 'Lumios Typewriter Used';

            background: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        #signup-ui button {
            width: 120px;
            height: 36px;
            border-radius: 26px;
            background: linear-gradient(#444, #111);
            font-family: 'Lumios Typewriter Used';
            color: white;
            border: none;
            margin-top: 30px;
            cursor: pointer;
        }

        #signup-ui a {
            text-align: center;
            font-family: 'Lumios Typewriter Used';
            color: blue;
            font-size: 13px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="game-container"></div>

    <!-- UI shells -->
    <div id="login-ui" style="display: none;">
        <input id="login-username" type="text" placeholder="Username" />
        <input id="login-password" type="password" placeholder="Password" />
        <button id="login-button">Login</button>
        <a id="signup-link"><u>Don't have an account? Signup</u></a>
        <div id="login-status" ></div>
    </div>

    <div id="signup-ui">
        <input type="text" id="signup-username" placeholder="Username" />
        <input type="email" id="signup-email" placeholder="Email" />
        <input type="password" id="signup-password" placeholder="Password" />
        <input type="date" id="signup-dob" />

        <button id="signup-button">Signup</button>

        <a id="back-to-login" href="#"><u>Back to Login<u></a>
        <div id="signup-status" ></div>
    </div>

    <script src="./phaser.js"></script>
    <script type="module" src="./client/Login/main.js"></script>
</body>

</html>
